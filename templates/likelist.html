<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜 목록</title>
</head>
<body>
    <h1>찜 목록</h1>
    <ul>
        {% for item in like_items %}
        <li>
            <h3>{{ item.name }}</h3>
            <img src="{{ item.image }}" alt="{{ item.name }}" width="100">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
