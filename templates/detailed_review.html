<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <div class="container">
        <div class="footer_nav">
            <ul>
                <li><a href="#">상품 설명</a></li>
                <li><a href="#" class="active">리뷰</a></li> <!-- 리뷰 항목에 active 클래스 적용 -->
                <li><a href="#">상품 문의</a></li>
            </ul>
        </div>

        <div class="review-summary">
            상세 리뷰
        </div>
        <hr class="divider"> <!-- 회색 선 추가 -->

        <div class="review-images">
            <div></div>
            <div></div>
        </div>

        <div class="review-content">
            <div class="text">
                <div class="username">
                    abcd**** 
                    <span class="stars">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                    </span>
                </div>
                <p>너무 마음에 들어요!<br>또 구매하겠습니다~</p>
            </div>
            <div class="date-like">
                <div>2024. 10. 10</div>
                <div class="like">❤ 2</div>
            </div>
        </div>

        <div class="back-to-list">
            <button onclick="history.back()">↩ 리뷰 목록</button>
        </div>
    </div>
</body>
</html>
