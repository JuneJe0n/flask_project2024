<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <span>마이페이지</span>
        <div class="user-menu">
            <a href="#">로그아웃</a>
            <img src="profile-icon.png" alt="Profile Icon" class="profile-icon">
        </div>
    </header>

    <!-- Greeting Section -->
    <section class="greeting-section">
        <h2>이*화님 안녕하세요!</h2>
        <p>ewha****@gmail.com</p>
    </section>

    <!-- Actions Section -->
    <section class="actions-section">
        <div class="action-card">
            <img src="truck-icon.png" alt="주문 / 배송" class="truck-icon">
            <p>주문 / 배송</p>
            <span>보기</span>
        </div>
        <div class="action-card">
            <img src="review-icon.png" alt="리뷰">

        </div>
        <div class="action-card">
            <img src="heart-icon.png" alt="찜한 상품">

            <span>14</span>
        </div>
        <div class="action-card">
            <img src="cart-icon.png" alt="장바구니">
            <p>장바구니</p>
            <span>4</span>
        </div>
    </section>

    <!-- Recent Products Section -->
    <section class="recent-products">
        <h3>최근 본 상품</h3>
        <div class="product-list">
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <a href="#" class="more-link">더보기 &gt;</a>
        </div>
    </section>

    <!-- Customer Service Section -->
    <footer class="customer-service">
        <div class="service-link">고객센터</div>
        <div class="service-links">
            <a href="#">공지사항</a>
            <a href="#">상품 Q&A 내역</a>
            <a href="#">FAQ</a>
        </div>
    </footer>
</body>
</html>
