            <form class="reg-item-1">
                <label for="name">상품명<span style="color: red;">*</span></label>
                <input type="text" name="name" id="name" style="width: 100%; height: 52px;" placeholder="상품명을 입력하세요" required>

            <form class="reg-item-1">

                <div id="option-container" style="width: 80%; float: left;">

                <div style="width: 20%; float: right;">
                    <button type="button" style="width: 100%; height: 52px; background-color: #00462A; color: white;" onclick="addOption()">옵션 추가 <br><span id="optnum" style="font-size: smaller;">(현재 옵션 수: 0)</span></button>
