<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>인덱스</title>
        <link rel="stylesheet" href="/static/index.css">
        <script src="https://kit.fontawesome.com/2d9d20b888.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awes
ome.min.css">
        <script src="/static/main.js" defer></script>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    </head>

    <body>
        <!-- <a href="#contents" class="skip">본문바로가기</a> -->

        <header>
            <h1 id="logo">
                <a href="/"><img src="/static/images/logo.png" width = 200px;/></a>
            </h1>

            <!-- <h1><a href="#a">이화메이드</a></h1> --> 


            <div class="userBox">
                <!-- <h2 class="hide">검색창</h2> -->
                <form class="search-box" action="/search" method="get">
                    <input class="search-txt" type="text" id="search_kw" name="search_kw" value="{{ kw or '' }}" placeholder="검색어를 입력하세요">
                    <button class="search-btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <!-- <h2 class="hide">로그인/회원가입</h2> -->
                <div class="userRegister">
                    {% if session['id'] %}
                    <button name="mypage" id="mypage" onclick="location.href='/mypage'">{{session['nickname']}}의 마이페이지</button>
                    {% else %}
                    <button name="login" id="login" onclick="location.href='/login'">로그인</button>
                    <button name="signup" id="signup" onclick="location.href='/signup'">회원가입</button>                    
                    {% endif %}
                </div>
            </div>
        </header> 

        {% block nav %}
        <!-- <h2 class="hide">내비게이션</h2> -->
        <script>
            $(document).ready(function () {
                //alert("{{category}}");
                $('#category option:contains("{{category}}")').prop("selected", true)
            });
        </script>
        
        <nav class="lnb">
            <ul>
                <li><a href="{{ url_for('view_list', page=i, category='all') }}">전체 카테고리</a></li>
                <li><a href="{{ url_for('view_list', page=i, category='Home') }}">홈/리빙</a></li>
                <li><a href="{{ url_for('view_list', page=i, category='Clothes') }}">패션/옷</a></li>
                <li><a href="{{ url_for('view_list', page=i, category='Accessory') }}">악세사리</a></li>
                <li><a href="{{ url_for('view_list', page=i, category='Food') }}">식품</a></li>
                <li><a href="{{ url_for('view_list', page=i, category='Cosmitic') }}">뷰티/화장품</a></li>
                <li><a href="{{ url_for('view_list', page=i, category='ETC') }}">ETC</a></li>
            </ul>
        </nav>
        {% endblock %}
        
        {% block extra_css %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% block extra_js %}
        {% endblock %}
    </body>
</html>
