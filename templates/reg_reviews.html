<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }
        .main-container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
        }
        .header-bar {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #ddd;
            justify-content: space-between;
        }
        .header-bar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #004d00;
        }
        .header-bar .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        .header-bar .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header-bar .user-icon {
            font-size: 1em;
            color: #004d00;
            font-weight: bold;
        }
        .container {
            padding: 30px 50px;
            font-size: 14px;
        }
        .review-header {
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .review-header h2 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
        }
        .content {
            display: flex;
            gap: 40px;
        }
        .left-section, .right-section {
            flex: 1;
        }
        .product-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-info .label {
            font-weight: bold;
            margin-right: 10px;
        }
        .product-image {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin-right: 15px;
        }
        .product-details {
            font-size: 1em;
            line-height: 1.4;
        }
        .product-details strong {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }
        .options, .review-text {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }
        .review-text textarea {
            height: 250px; /* 리뷰 등록 버튼 높이에 맞춰 조정 */
        }
        .rating, .image-upload, .submit-button {
            text-align: center;
        }
        .rating p, .image-upload p {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 1.8em;
            color: #ddd;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .stars label {
            font-size: 1.5em;
            color: #ddd;
            cursor: pointer;
        }
        .stars input {
            display: none;
        }
        .stars input:checked ~ label {
            color: #4caf50;
        }
        .image-upload {
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }
        .image-placeholder {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #aaa;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button {
            text-align: center;
            width: 100%;
            padding-top: 20px;
        }
        .submit-button button {
            width: 100%;
            max-width: 100%;
            padding: 15px 0;
            font-size: 1.2em;
            color: #fff;
            background-color: #004d00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-bar">
            <div class="logo">EWH&MADE</div>
            <div class="search-bar">
                <input type="text" placeholder="검색어를 입력하세요">
            </div>
            <div class="user-icon">이화 님</div>
        </div>

        <div class="container">
            <div class="review-header">
                <h2>리뷰 작성하기</h2>
            </div>
            
            <div class="content">
                <div class="left-section">
                    <div class="product-info">
                        <div class="label">상품</div>
                        <div class="product-image"></div>
                        <div class="product-details">
                            <strong>베렛헤어</strong>
                            핸드메이드 원목 크런치
                        </div>
                    </div>
                    
                    <div class="options">
                        <label for="product-option">옵션</label>
                        <select id="product-option">
                            <option>상품 옵션을 선택하세요</option>
                        </select>
                    </div>
                    
                    <div class="review-text">
                        <label for="review">상세 리뷰</label>
                        <textarea id="review" rows="6" placeholder="20자 이상 작성해주세요."></textarea>
                    </div>
                </div>
                
                <div class="right-section">
                    <div class="rating">
                        <p>상품이 만족스러우셨나요?</p>
                        <div class="stars">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5">🍀</label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4">🍀</label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3">🍀</label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2">🍀</label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1">🍀</label>
                        </div>
                    </div>
                    
                    <div class="image-upload">
                        <p>이미지를 추가해주세요.</p>
                        <div class="image-container">
                            <div class="image-placeholder">+</div>
                            <div class="image-placeholder">+</div>
                            <div class="image-placeholder">+</div>
                        </div>
                    </div>
                    
                    <div class="submit-button">
                        <button>리뷰 등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
