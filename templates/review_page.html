<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="style.css"> <"../static/review_page.css">
</head>
<body>
    <div class="container">
        <div class="footer_nav">
            <ul>
                <li><a href="#">상품 설명</a></li>
                <li><a href="#" class="active">리뷰</a></li>
                <li><a href="#">상품 문의</a></li>
            </ul>
        </div>

        <div class="review-summary">
            리뷰 (50)
            <span class="stars">
                <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
            </span>
        </div>
        <hr class="divider">

        <div class="review-images">
            <div></div>
            <div></div>
            <div></div>
            <div class="add-photo">+</div>
        </div>

        <div class="review-options">
            <select>
                <option>옵션</option>
            </select>
            <div class="sort-buttons">
                <button class="active" onclick="sortBy('latest')">최신순</button>
                <button onclick="sortBy('best')">베스트순</button>
            </div>
        </div>

        <div class="review-item">
            <div class="left">
                <div class="content">
                    <div class="username">abcd**** 
                        <span class="stars">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        </span>
                    </div>
                    <div>너무 마음에 들어요!</div>
                </div>
            </div>
            <div class="right">
                <div class="avatar"></div>
                <div class="details">
                    <div class="date">2024. 10. 10</div>
                    <div class="like">❤ 2</div>
                </div>
            </div>
        </div>

        <div class="review-item">
            <div class="left">
                <div class="content">
                    <div class="username">abcd**** 
                        <span class="stars">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                            <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        </span>
                    </div>
                    <div>너무 마음에 들어요!</div>
                </div>
            </div>
            <div class="right">
                <div class="avatar"></div>
                <div class="details">
                    <div class="date">2024. 10. 10</div>
                    <div class="like">❤ 2</div>
                </div>
            </div>
        </div>
        <div class="review-button-container">
            <button class="write-review">리뷰 작성하기</button>
        </div>
    </div>

    <script>
        function sortBy(order) {
            const buttons = document.querySelectorAll('.sort-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            if (order === 'latest') {
                buttons[0].classList.add('active');
            } else if (order === 'best') {
                buttons[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
