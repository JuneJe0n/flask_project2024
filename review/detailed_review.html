<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            color: #2d4b29;
        }
        header input[type="search"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }
        .menu-icons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .menu-icons img {
            width: 24px;
            height: 24px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .tabs div {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #888;
        }
        .tabs .active {
            color: #2d4b29;
            font-weight: bold;
            position: relative;
        }
        .tabs .active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #2d4b29;
            width: 100%;
        }
        .review-summary {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #2d4b29;
        }
        .review-images {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .review-images div {
            width: 400px;
            height: 400px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .review-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .review-content .text {
            max-width: 70%;
            font-size: 16px;
            line-height: 1.6;
        }
        .review-content .text .username {
            font-weight: bold;
            color: #2d4b29;
        }
        .review-content .text .stars {
            color: #a5d6a7;
            margin-left: 5px;
        }
        .review-content .date-like {
            text-align: right;
            color: #999;
            font-size: 14px;
        }
        .review-content .date-like .like {
            color: #a5d6a7;
            margin-top: 5px;
        }
        .back-to-list {
            text-align: right;
            margin-top: 30px;
        }
        .back-to-list button {
            padding: 10px 20px;
            background-color: #f2f2f2;
            color: #2d4b29;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EWH&MADE</h1>
            <input type="search" placeholder="검색어를 입력하세요">
            <div class="menu-icons">
                <img src="cart-icon.png" alt="Cart">
                <img src="heart-icon.png" alt="Favorite">
                <img src="user-icon.png" alt="User">
                <span>이화님</span>
            </div>
        </header>

        <div class="tabs">
            <div>상품 설명</div>
            <div class="active">리뷰</div>
            <div>상품 문의</div>
        </div>

        <div class="review-summary">
            상세 리뷰
        </div>

        <div class="review-images">
            <div></div>
            <div></div>
        </div>

        <div class="review-content">
            <div class="text">
                <div class="username">abcd**** <span class="stars">🍀🍀🍀🍀🍀</span></div>
                <p>너무 마음에 들어요!<br>또 구매하겠습니다~</p>
            </div>
            <div class="date-like">
                <div>2024. 10. 10</div>
                <div class="like">❤️ 2</div>
            </div>
        </div>

        <div class="back-to-list">
            <button onclick="history.back()">↩ 리뷰 목록</button>
        </div>
    </div>
</body>
</html>
