<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo Image -->
            <img src="../static/images/logo.png" alt="EWH&MADE Logo" class="logo-image">

            <!-- 플래시 메시지 표시 -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <script>
                        alert("{{ messages[0] }}");
                    </script>
                {% endif %}
            {% endwith %}

            <form action="/login_confirm" method="post">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="ID or Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                    <!-- Eye Icon for Password Toggle -->
                    <img src="eye.png" alt="Toggle Visibility" class="password-toggle" onclick="togglePassword()">
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="divider">
                <hr>
                <span>New to our community</span>
                <hr>
            </div>
            <a href="/signup"><button class="signup-btn">Create an account</button></a>
        </div>
    </div>

    <script>
        // JavaScript to toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
