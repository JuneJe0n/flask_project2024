<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../static/mypage.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <span>마이페이지</span>
        <div class="user-menu">
            <a href="/logout">로그아웃</a>
            <img src="/static/images/profile-icon.png" alt="Profile Icon" class="profile-icon">
        </div>
    </header>

    <!-- Greeting Section -->
    <section class="greeting-section">
        {% if session['id'] %}
        <h2>{{session['id']}}님 안녕하세요!</h2>
        <!--firebase에 email 저장 field 만들면 아래에 자동으로 반영됩니다.-->
        <p>{{session['email']}}</p>
        {% endif %}
    </section>

    <!-- Actions Section -->
    <section class="actions-section">
        <div class="action-card">
            <img src="/static/images/truck-icon.png" alt="주문 / 배송" class="truck-icon">
            <p>주문 / 배송</p>
            <span>보기</span>
        </div>
        <div class="action-card">
            <img src="/static/images/review-icon.png" alt="리뷰">
            <p>리뷰</p>
            <span>6</span>
        </div>
        <div class="action-card">
            <img src="/static/images/heart-icon.png" alt="찜한 상품">
            <p>찜한 상품</p>
            <span>14</span>
        </div>
        <div class="action-card">
            <img src="/static/images/cart-icon.png" alt="장바구니">
            <p>장바구니</p>
            <span>4</span>
        </div>
    </section>

    <!-- Recent Products Section -->
    <section class="recent-products">
        <h3>최근 본 상품</h3>
        <div class="product-list">
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <a href="#" class="more-link">더보기 &gt;</a>
        </div>
    </section>

    <!-- Customer Service Section -->
    <footer class="customer-service">
        <div class="service-link">고객센터</div>
        <div class="service-links">
            <a href="#">공지사항</a>
            <a href="#">FAQ</a>
        </div>
    </footer>
</body>
</html>
