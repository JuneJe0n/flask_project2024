<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Review Page</title>
    <style>  
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1341px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .footer_nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100vw; /* 화면 가로 크기에 맞춤 (여백 제거) */
            margin: 0; 
            padding: 0;
            position: relative;
            left: 50%;
            transform: translateX(-50%); /* 가운데 정렬 */
        }

        .footer_nav ul {
            display: flex;
            padding: 0;
            width: 100%;
            margin: 0;
        }

        .footer_nav li {
            list-style: none;
            flex: 1;
        }

        .footer_nav a {
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none; /* 밑줄 제거 */
            color: #ddd; /* 링크 색상 변경 */
            transition: color 0.3s;
            padding: 15px 0; /* 글자와 선 사이 간격 */
            border-top: 1px solid #ddd; /* 글씨 위에 회색 선 추가 */
            border-bottom: 1px solid #ddd; /* 글씨 아래에 회색 선 추가 */
        }

        .footer_nav a:hover {
            border-bottom: 2px solid #2d4b29; /* hover 시의 선 색상 변경 */
            color: #2d4b29; /* hover 시의 글씨 색상 변경 */
        }

        .footer_nav a.active {
            border-bottom: 2px solid #2d4b29; /* 선택된 상태의 선 색상 변경 */
            color: #2d4b29; /* 선택된 상태의 글씨 색상 변경 */        
        }

        .review-summary {
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #000000;
        }
        .divider {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .review-images {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        .review-images div {
            width: 400px;
            height: 400px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .review-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            align-items: flex-start; /* 수직 중앙 정렬 */
        }
        .review-content .text {
            max-width: 70%;
            font-size: 14px;
            line-height: 1.6;
        }
        .review-content .text .username {
            color: #000000;
            margin-bottom: 10px;
        }
        .review-content .text .stars {
            color: #000000;
            margin-left: 5px;
        }
        .review-content .date-like {
            text-align: right;
            color: #000000;
            font-size: 14px;
            margin-top: 10px;
        }
        .review-content .date-like .like {
            color: #000000;
            margin-top: 0px;
        }
        .back-to-list {
            text-align: right;
            margin-top: 30px;
        }
        .back-to-list button {
            padding: 5px 20px;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            height: 31px;
            width: 127px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="footer_nav">
            <ul>
                <li><a href="#">상품 설명</a></li>
                <li><a href="#" class="active">리뷰</a></li> <!-- 리뷰 항목에 active 클래스 적용 -->
                <li><a href="#">상품 문의</a></li>
            </ul>
        </div>

        <div class="review-summary">
            상세 리뷰
        </div>
        <hr class="divider"> <!-- 회색 선 추가 -->

        <div class="review-images">
            <div></div>
            <div></div>
        </div>

        <div class="review-content">
            <div class="text">
                <div class="username">
                    abcd**** 
                    <span class="stars">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                        <img src="..\static\images\greenclover.png" alt="greenclover" width="20" height="20">
                    </span>
                </div>
                <p>너무 마음에 들어요!<br>또 구매하겠습니다~</p>
            </div>
            <div class="date-like">
                <div>2024. 10. 10</div>
                <div class="like">❤ 2</div>
            </div>
        </div>

        <div class="back-to-list">
            <button onclick="history.back()">↩ 리뷰 목록</button>
        </div>
    </div>
</body>
</html>
